<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const firstNumber = Number(prompt("Birinchi son..."));
        const secondNumber = Number(prompt("Ikkinchi son..."));
        const yigindi = firstNumber + secondNumber;
        const ayirma = firstNumber - secondNumber;
        const kopaytma = firstNumber * secondNumber;
        const bolinma = firstNumber / secondNumber;
        alert("Yig'indi = " + yigindi + "  Ayirma = " + ayirma + "  Ko'paytma = " + kopaytma + "  Bo'linma = " + bolinma);
    </script>
</body>
</html>
